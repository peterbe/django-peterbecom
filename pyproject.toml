[tool.ruff]
exclude = [
    'peterbecom/*/migrations/*',
    'peterbecom/settings/__init__.py',
    'peterbecom/settings/local.py',
    'peterbecom/wsgi.py',
]
line-length = 88

[tool.ruff.lint]
# Add the `line-too-long` rule to the enforced rule set.
extend-ignore = ["E501"]
extend-select = ["E", "F", "W"]
