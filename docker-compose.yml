version: '2'

services:
  #db:
  #  image: postgres:9.5
  # memcached:
  #   image: memcached:1.5
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.6.3
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
  redis:
    image: redis:3.2

  base:
    build:
      context: .
      dockerfile: Dockerfile
    image: peterbecom:build
    env_file:
      - .env

  web:
    extends:
      service: base
    depends_on:
      #- db
      # - memcached
      - redis
      - elasticsearch
    ports:
      - "8000:8000"
    links:
      #- db
      # - memcached
      - redis
      - elasticsearch
    environment:
      - DATABASE_URL=postgresql://peterbe@docker.for.mac.host.internal/peterbecom
      - REDIS_URL=redis://redis:6379/0
      # - MEMCACHE_LOCATION=memcached:11211
    volumes:
      - $PWD:/app
    command: web-dev

  test:
    extends:
      service: base
    links:
      #- db
      - redis
      # - memcached
    command: test

  worker:
    extends:
      service: base
    depends_on:
      - base
    links:
      #- db
      # - memcached
      - redis
      - elasticsearch
    environment:
      - DATABASE_URL=postgresql://peterbe@docker.for.mac.host.internal/peterbecom
      - REDIS_URL=redis://redis:6379/0
      # - MEMCACHE_LOCATION=memcached:11211
    volumes:
      - $PWD:/app
    command: worker-purge

  awspa:
    build:
      context: .
      dockerfile: Dockerfile.awspa
    environment:
      - NODE_ENV=development
    ports:
      - "4000:4000"
    volumes:
      - $PWD/awspa:/app
    command: start




volumes:
  esdata:
    driver: local
